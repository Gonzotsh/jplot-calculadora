<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Jplot Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Cotizador Jplot</h1>
        <div class="row show">
            <p>Producto</p>
            <select id="producto" class="ingreso">
                <option value="mantequilla">Papel Mantequilla</option>
                <option value="ecoCuero">Eco Cuero</option>
                <option value="cintaEspiga">Cinta Espiga</option>
                <option value="baseTortas">Base de Tortas</option>
            </select>
        </div>

        <div id="containerAlto" class="row show">
            <p>Alto (cm)</p>
            <input type="number" id="alto" class="ingreso"> 
        </div>

        <div id="containerAncho" class="row show">
            <p>Ancho (cm)</p>
            <input type="number" id="ancho" class="ingreso">
        </div>

        <div id="containerDiametro" class="row hide">
            <p>Diámetro</p>
            <select id="diametro" class="ingreso">
                <option value="15">15 cm</option>
                <option value="20">20 cm</option>
                <option value="25">25 cm</option>
                <option value="30">30 cm</option>
                <option value="35">35 cm</option>
                <option value="40">40 cm</option>
                <option value="45">45 cm</option>
                <option value="50">50 cm</option>
            </select>
        </div>

        <div id="containerCantidad" class="row show">
            <p>Cantidad</p>
            <input type="number" id="cantidad" class="ingreso">
        </div>

        <div id="containerLogo" class="row hide">
            <p>¿Con logo?</p>
            <input type="checkbox" id="logo" class="ingreso">
        </div>
        
        <div id="resultado">$0</div>
    </div>
    <script src="./assets/js/calculator.js"></script>
</body>
</html>
